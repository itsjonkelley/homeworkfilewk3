<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="checkBoxes">
          <div>
            <input type="checkbox" id="needUpper"> <label for="needUpper">Need Uppercase Letters?</label>
          </div>
          <div>
            <input type="checkbox" id="needSymbol"> <label for="needSymbol">Need Symbols?</label>
          </div>
          <div>
            <input type="checkbox" id="needNumber"> <label for="needNumber">Need Numbers?</label>
          </div>
          <div>
            <label for="passLength">How long do you need the password? (8 minimum and 128 maximum):</label>
            <input type="number" id="passLength" name="8" min="8" max="128">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
